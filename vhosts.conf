

<VirtualHost *:80> 
    ServerName ack-default  
    DocumentRoot "/projects/tests" 
    SetEnv APPLICATION_ENV "development" 
    
    <Directory "/projects/tests"> 
        DirectoryIndex index.php 
        Options Indexes FollowSymLinks 
	AllowOverride All 
        Order allow,deny 
        Allow from all 
    </Directory> 
</VirtualHost>




